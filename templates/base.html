<script type="text/javascript">
function convertToHumanReadable() {
    const recurrencyCells = document.querySelectorAll(".recurrency");
    recurrencyCells.forEach((cell) => {
        const text = cell.innerHTML;
        console.log(text);
        const humanReadable = rrule.rrulestr(text).toText();
        cell.innerHTML = humanReadable;
    });
}
convertToHumanReadable();

</script>
